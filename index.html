<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>
    <link rel="stylesheet" href="assets/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@300&display=swap" rel="stylesheet">
<body>

    <div class="form-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container" id="mainContent">

        <img class="map" src="assets/img/map.png" alt="map-img">
        
        <div class="heading">
            <h3>Package</h3>
        </div>
        <div class="box">
            <div class="hour">
                    <h4>Last Time Seen</h4>
                    <div class="hour-text">
                        <h5>Hour</h5>
                        <span>
                            17:00-00:00
    
                        </span>
                    </div>

                </div>

        </div>
        <div class="side-heading">
            <h3>Details</h3>
        </div>
        <div class="box details-box">
            <h1>TEMPRATURE </h1>
            <h2>20</h2>
            <div class="mid-border"></div>
            <div class="humidity">
                <div>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div>
                    <h3>HUMIDITY</h3>
                </div>
            </div>
            <div class="mid-border"></div>
        </div>
        <div class="ups">
            <img src="assets/img/UPS-Logo.png" alt="ups-img">
        </div>
        <div class="route">
            <h5>Ic Route</h5>
            <div class="box route-details">
                <button class="ic-route-btn">Record</button>
                <div class="mid-border"></div>
                <div class="route-txt">
                    <div>
                        <h4>Boston</h4>
                    </div>
                    <div>
                        <span>17:00-00:00</span>
                    </div>
                    <div class="location_bg">
                        <div class="arrow-down"></div>  
                    </div>
                </div>
                <div class="mid-border"></div>
                <div class="route-txt">
                    <div>
                        <h4>Washinton</h4>
                    </div>
                    <div>
                        <span>17:00-00:00</span>
                    </div>
                    <div class="location_bg">
                        <div class="arrow-down"></div>  
                    </div>
                </div>
                <div class="mid-border"></div>
                <div class="route-txt">
                    <div>
                        <h4>Montreal </h4>
                    </div>
                    <div>
                        <span>17:00-00:00</span>
                    </div>
                    <div class="location_bg">
                        <div class="arrow-down"></div>  
                    </div>
                </div>
                <div class="mid-border"></div>
                <div class="route-txt">
                    <div>
                        <h4>Washinton</h4>
                    </div>
                    <div>
                        <span>17:00-00:00</span>
                    </div>
                    <div class="location_bg active">
                        <div class="arrow-down"></div>  
                    </div>
                </div>
                <div class="mid-border"></div>
            </div>
            <div class="mid-border bottom-border"></div>
            <div id="feedbackDisplay"></div>
            <!-- Feedback Form -->
            <div class="form-container feedback-form" id="feedbackContainer">
                <h2>Feedback</h2>
                <form id="feedbackForm">
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4" required></textarea>
                    <button type="submit">Submit Feedback</button>
                </form>
            </div>
        </div>
        </div>
    
  
    </div>
    </div>

   <script>
      document.addEventListener('DOMContentLoaded', function () {
            const loginContainer = document.getElementById('loginContainer');
            const mainContent = document.getElementById('mainContent');
            const feedbackContainer = document.getElementById('feedbackContainer');
            const feedbackDisplay = document.getElementById('feedbackDisplay');

            const loginForm = document.getElementById('loginForm');
            const feedbackForm = document.getElementById('feedbackForm');

            let loggedInUser = '';

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                loggedInUser = event.target.loginUsername.value;
                // Add logic to handle login (check credentials, set user session, etc.)
                console.log('Logged in:', { loggedInUser });

                // Show logged-in user at the top
                mainContent.innerHTML = `${loggedInUser} ${mainContent.innerHTML} ${feedbackContainer.innerHTML}`;

                // Hide login form
                loginContainer.style.display = 'none';

                // Show main content and feedback form
                // mainContent.style.display = 'block';
                // feedbackContainer.style.display = 'block';
            });

            feedbackForm.addEventListener('submit', function (e) {
                event.preventDefault();
                const rating = event.target.rating.value;
                const comments = event.target.comments.value;
                // Add logic to save feedback to local storage or send to server
                console.log('Feedback:', { rating, comments });

                // Display feedback
                feedbackDisplay.innerHTML = `<p>Rating: ${rating}</p><p>Comments: ${comments}</p>`;

                // Optional: Hide feedback form after submission
                feedbackContainer.style.display = 'none';
            });
        });
   </script>
</body>
</html>
